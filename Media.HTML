<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>This is how we add images</h1> 
  <img src="life (1).jpeg" alt="Images in my webpage" style="width:256px;height:128px;">


  <audio controls>
    <source src="Music.mp3" type="audio/mpeg">
    Your brower does not support the audio tag.
  </audio>


  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    Your brower does not support the video tag.
  </video>


  <iframe width="560" height="315" src="https://www.youtube.com/embed/lQr3xlf4o5Y?si=u41FI8yeve6E01pH"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
